<html> 

    <head> 

        <title> 

            calculator 

        </title> 

        <script> 

            function appendVAL(X) { 

               y= document.getElementById('total').value; 

             

            document.getElementById('total').value=y+X ; 

            } 

 

            function calculate() { 

               X= document.getElementById('total').value; 

               document.getElementById('total').value=eval(X) ; 

             } ; 

        </script> 

        <style> 

            body{ 

                text-align: center; 

                background: linear-gradient(to right,rgba(162, 162, 162, 0.959),PINK); 

                font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif; 

                color:rgb(0, 0, 0); 

                align-items: center; 

                 

            } 

            table{ 

                border-radius: 10px; 

                padding: 20px; 

                width: 400px;    

                height: 550px; 

                background: rgba(163, 163, 148, 0.438); 

                box-sizing: border-box; 

            } 

 

            /* Make buttons and inputs fill their table cell containers */ 

            table { border-collapse: separate; border-spacing: 6px; } 

            td { padding: 0; } 

            input[type="button"], button, input[type="reset"] { 

                width: 100%; 

                height: 100%; 

                box-sizing: border-box; 

                font-size: 18px; 

                padding: 12px 8px; 

                border: none; 

                background: #1f030e00; 

                cursor: pointer; 

            } 

            input[type="button"]:active, button:active, input[type="reset"]:active { transform: translateY(1px); } 

 

            /* Give each cell a consistent height so buttons can fill it */ 

            tr > td { height: 64px; } 

 

   /* Input display at top */ 

            #total { width: 100%; height: 56px; font-size: 20px; padding: 8px; box-sizing: border-box; }   

        </style> 

    </head> 

    <body> 

        <h1>CALCULATOR</h1> 

        <center> 

        <table border="3" > 

            <tr> 

                <td colspan="5"><input type="text" id="total" ></td> 

    </tr> 

            <tr> 

                <td> <input type="button" value="1" onclick="appendVAL('1')"> </td> 

                <td> <input type="button" value="2" onclick="appendVAL('2')"> </td> 

                <td> <input type="button" value="3" onclick="appendVAL('3')"> </td>   

                <td> <input type="button" value="/" onclick="appendVAL('/')"> </td>              

            </tr> 

            <tr>     

                <td> <input type="button" value="4" onclick="appendVAL('4')"> </td> 

                <td> <input type="button" value="5" onclick="appendVAL('5')"> </td> 

                <td> <input type="button" value="6" onclick="appendVAL('6')"> </td> 

                <td> <input type="button" value="+" onclick="appendVAL('+')"> </td> 

            </tr> 

            <tr > 

                <td> <input type="button" value="7" onclick="appendVAL('7')"> </td> 

                <td> <input type="button" value="8" onclick="appendVAL('8')"> </td> 

                <td> <input type="button" value="9" onclick="appendVAL('9')"> </td> 

                <td> <input type="button" value="-" onclick="appendVAL('-')"> </td> 

            </tr> 

            <tr> 

                <td> <input type="button" value="0" onclick="appendVAL('0')"> </td> 

                <td > <input type="button" value="" onclick="appendVAL('')"> </td> 

                <td colspan="2"> <button type="reset">CLEAR </td> 

                

            </tr> 

            <tr > 

                <td colspan="5"> <input type="button" value="=" onclick="calculate()"> </td> 

            </tr> 

  </table> 

     </center>

</html>
